{{template "header.html"}}

<div class="container">
    <div class="row">
        {{range .videos}}
            <div class="col-md-4">
                <div class="card md-4 shadow-sm">
                    <div class="card-body">
                        <iframe  width="300" height="200"src={{.URL}} frameborder="0"  allowfullscreen></iframe>
                            <p class="card-text">
                                <h4>{{.Title}}</h4>
                                <p>{{.Description}}</p>
                            </p>
                    </div>
                </div>
            </div>
        {{end}}
    </div>
</div>

{{template "footer.html"}}
